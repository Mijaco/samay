<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content-detalle-edit" th:fragment="form-edit-conductimetroDigitalDetalleEdit">
				
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('conductimetroDigital.registrar')}">Editar</span> 
			</h4>
			
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('conductimetroDigital.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('conductimetroDigital.crear')}">Crear texto html</span>
		</div>
				
		<div class="modal-footer">
		
			<form name="form-edit-conductimetroDigitalDetalleEdit" id="form-edit-conductimetroDigitalDetalleEdit-id" method="post" 
				  th:action="@{/conductimetroDigitalDetalleEditSave}" th:object="${conductimetroDigitalDetalleEditBean}"
				  role="form">				  							  						 					  	 
					 
					 <fieldset class="col-md-12 col-sm-12 col-xs-12">
						<span><br /></span>
						<div class="form-group col-sm-6">
							<div class="wrapper text-center">
							
								<div class="form-group col-md-12 col-sm-12 col-xs-12">											                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-left" for="strFecha"><span th:text="${#messages.msg('conductimetroDigital.fecha')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">											
										<input type="text"  class="form-control letraMayuscula " id="strFecha"
				                    		maxlength="20"  th:field="*{strFecha}" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    	 	/>												
																					                    	 	   			                    	 
				                    </div>	
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-left" for="strResult1"><span th:text="${#messages.msg('conductimetroDigital.result1')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula " id="strResult1"
				                    		maxlength="20"  th:field="*{strResult1}" onkeypress="return MYAPPL.soloNumerosPunto(event)"
				                    	 	/>	
				                    	 <input type="hidden" id="intIdConductimetroEdit" th:field="*{intIdConductimetro}" />			                    	 	   			                    	 
				                    </div>			                    			                    
				 				</div>
				 						 				
				 				<div class="form-group col-md-12 col-sm-12 col-xs-12">											                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-left" for="strKCelda"><span th:text="${#messages.msg('conductimetroDigital.kcelda')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula " id="strKCelda"
				                    		maxlength="20"  th:field="*{strKCelda}" onkeypress="return MYAPPL.soloNumerosPunto(event)"
				                    	 	/>																								                    	 	   			                    	 
				                    </div>	
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-left" for="strResult2"><span th:text="${#messages.msg('conductimetroDigital.result2')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula" id="strResult2"
				                    		maxlength="60"  th:field="*{strResult2}" onkeypress="return MYAPPL.soloNumerosPunto(event)"
				                    	 	/>									                    	 	   			                    	 
				                    </div>			                    			                    
				 				</div>			 							 				
															
							</div>
						</div>
						
						<div class="form-group col-sm-6">
							<div class="wrapper text-center">
													 	
								<div class="form-group col-md-12 col-sm-12 col-xs-12">											                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3" for="strResponsable"><span th:text="${#messages.msg('conductimetroDigital.responsable')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">											
										<input type="text"  class="form-control letraMayuscula " id="strResponsable"
				                    		maxlength="20"  th:field="*{strResponsable}" onkeypress="return MYAPPL.soloLetras(event)"
				                    	 	/>												
																					                    	 	   			                    	 
				                    </div>	
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3" for="strFirma"><span th:text="${#messages.msg('conductimetroDigital.firma')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula " id="strFirma"
				                    		maxlength="20"  th:field="*{strFirma}" onkeypress="return MYAPPL.soloLetras(event)"
				                    	 	/>	
				                    	 		                    	 	   			                    	 
				                    </div>			                    			                    
				 				</div>
				 						 				
				 				<div class="form-group col-md-12 col-sm-12 col-xs-12">											                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3" for="strOcurrencia"><span th:text="${#messages.msg('conductimetroDigital.ocurrencia')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula " id="strOcurrencia"
				                    		maxlength="20"  th:field="*{strOcurrencia}" onkeypress="return MYAPPL.soloLetras(event)"
				                    	 	/>														                    	 	   			                    	 
				                    </div>	
				                    	                    			                    
				 				</div>			 							 				
							
								
							</div>
						</div>
					</fieldset>  
					 <fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						 <div class="wrapper text-center">
						 	<div class="btn-group">
								<button type="submit" class="btn btn-primary btn-sm"
									id="guardarButton" th:value="actualizar">Guardar</button>
							</div>
							<div class="btn-group">
								<button type="button" class="btn btn-default btn-sm"
									data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					 </fieldset>					
					       				
			</form>	
			
						
			
		</div>
	</div>
</body>
</html>
