<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content" th:fragment="form-add-product">
	
	<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('tablaPoisson.registrar')}">Editar</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('tablaPoisson.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('tablaPoisson.crear')}">Crear texto html</span>
		</div>
		
		<div class="modal-footer">
			<form name="form-add-product" id="form-add-product" method="post" 
				  th:action="@{/tablaPoissonSave}" th:object="${productAddBean}"
				  role="form">
				  											
					 <div class="form-group center"> 
							<div class="form-group col-md-12 col-sm-12 col-xs-12">
											                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" for="intCodLambda"><span>Cod producto</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input id="intCodLambda" type="text" class="form-control" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		   maxlength="20"  th:field="*{codigo}"
			                    	 	   placeholder="Cod producto"/>
			                    	 	   			                    	 
			                    </div>	
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" for="strCodIgx"><span>Nombre Producto</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2">
			                    	<input type="text" class="form-control" 
			                    		   maxlength="20"  th:field="*{nombre}"
			                    	 	   th:placeholder="${#messages.msg('tablaPoisson.x')}"/>
			                    </div>
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" for="strValorPoisson"><span>Precio</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input type="text" class="form-control" 
			                    		   maxlength="20"  th:field="*{precio}" 
			                    	 	   th:placeholder="${#messages.msg('tablaPoisson.valor')}"/>
			                    </div>
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center"><span>Cod producto</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input type="text" class="form-control" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		   maxlength="20"  th:field="*{descripcion}"
			                    	 	   placeholder="Cod producto"/>
			                    </div>
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" ><span>Cod producto</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input type="text" class="form-control" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		   maxlength="20"  th:field="*{volumen}"
			                    	 	   placeholder="Cod producto"/>
			                    </div>
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" ><span>Medida</span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input type="text" class="form-control" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		   maxlength="20"  th:field="*{medida}"
			                    	 	   placeholder="Medida"/>
			                    </div>
			 				</div>
			 							 									
					 </div> 	
					 
<!-- 					 <input type="hidden" id="intCodLambdaHide" name="intCodLambdaHide"  th:field="*{intCodLambdaHide}" /> -->
<!-- 					 <input type="hidden" id="strCodIgxHide" name="strCodIgxHide"  th:field="*{strCodIgxHide}" /> -->
					 
					 
					 <fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  	          				
			</form>
		</div>
	</div>
</body>
</html>
