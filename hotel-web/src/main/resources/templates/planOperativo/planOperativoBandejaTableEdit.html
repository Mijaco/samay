<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content" th:fragment="form-edit-tablaPoisson">
	
	   <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('plan.operativo.msg.plan.operativo.crear')}">Editar</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('plan.operativo.msg.plan.operativo.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('plan.operativo.msg.plan.operativo.crear')}">Crear texto html</span>
		</div>
		
		<div class="modal-footer">
			<form name="form-edit-tablaPoisson" id="form-edit-plan-operativo" method="post" 
				  th:action="@{/planOperativoSave}" th:object="${planOperativoEditBean}"
				  role="form">
				  											
					 <div class="form-group center"> 
							<div class="form-group col-md-12 col-sm-12 col-xs-12">
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" for="strCodIgx"><span th:text="${#messages.msg('plan.operativo.msg.codigo')}"></span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2">
			                    	<input id="strCodIgx" type="text" class="form-control" 
			                    		   maxlength="20"  th:field="*{codigoDescripcionPlan}"
			                    	 	   th:placeholder="${#messages.msg('plan.operativo.msg.codigo')}"/>
			                    </div>	
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-center" for="strValorPoisson"><span th:text="${#messages.msg('plan.operativo.msg.descripcion')}"></span></label>
								<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
			                    	<input id="strValorPoisson" type="text" class="form-control" 
			                    		   maxlength="20"  th:field="*{descripcion}" 
			                    	 	   th:placeholder="${#messages.msg('plan.operativo.msg.descripcion')}"/>
			                    </div>
			                    
			                    <label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding" th:text="${#messages.msg('actividad.area.label')}"></label>
								<div class="col-md-2 col-sm-2 col-xs-2">
									<select th:field="*{codare}" class="form-control"  id="cboAreas" name="cboAreas" style="height: 33px;"></select>
								</div>
			 				</div>
					 </div> 	
					 
					 <input type="hidden"   th:field="*{codigoPlan}" />
					 
					 <fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  	          				
			</form>
		</div>
	</div>
</body>
</html>
