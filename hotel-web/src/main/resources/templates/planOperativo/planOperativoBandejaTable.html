<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<div th:fragment="resultsList" class="grid_10 height800" >
		
		<table  class="fancyTable" id="idTablaPlanOperativoBandeja" cellpadding="0" cellspacing="0" >
			<thead>
				<tr>
					<th th:text="${#messages.msg('tablaPoisson.table.col1')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('plan.operativo.msg.descripcion')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('plan.operativo.msg.codigo')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('plan.operativo.msg.descripcion')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('actividad.area.label')}" style="width: 50px;"></th>
				</tr>
			</thead>
		</table>

		<script type="text/javascript">
// 		'#'+row[4]+
			$( document ).ready(function() {
				$('#idTablaPlanOperativoBandeja').DataTable({
					"bProcessing": true,
					"serverSide": true,
					"searching": false,
					"lengthChange":   false,
					"ajax":{
						url :"planOperativo/pagination", // json datasource
			            type: "post",  // type of method  ,GET/POST/DELETE
			            error: function(){
			              $("#myTableTablaPoisson_processing").css("display","none");
			            },
			            "data": function ( d ) {
			            }
					},
					"order": [ 1, 'desc' ],
					"columnDefs": [ 
						{ targets: '_all', visible: true,  },
						{"width": "50px",
			        		className: "dt-body-center",
			        		sortable :true,
			                "targets": 0                 
			            },
			            {"width": "40px",
			        		className: "dt-body-center hidden",
			                "targets": 1                
			            },
			            {"width": "40px",
		        		  	className: "dt-body-center",
		        		  	sortable :true,
		                  	"targets": 2
		              	},
		              	{"width": "40px",
			        		className: "dt-body-center",
			        		sortable :true,
			                "targets": 3               
			            },
			            
			            {"width": "40px",
			        		className: "dt-body-center",
			        		sortable :true,
			                "targets": 4               
			            },
		              	{"width": "40px",
		              		className: "dt-body-center",
		              		sortable :true,
		              		"orderable": false,
		              		"targets": 0,
		              		visible: true,
		              		"data": 1,
		              		"render": function ( data, type, row) {
		              			return '<button class="btn btn-info btn-modif-punto" title="Editar" onclick="modificarPlanOperativo(\''+row[1]+'#'+row[2]+ '#'+ row[4] +'#'+row[3]+'\')"><span class="glyphicon glyphicon-pencil"></span></button>'+
		              			 '<button class="btn btn-danger btn-delete-punto" title="Inactivar" onclick="inactivarPlanOperativo('+row[1]+')"><span class="glyphicon glyphicon-erase"></span></button>';
		              		}
		              	}
					]
				});
			}); 
		</script>	
	</div>
</body>
</html>
