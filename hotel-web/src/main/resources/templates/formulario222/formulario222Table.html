<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<div th:fragment="resultsList" class="grid_10 height800" id="idFormulario222Table">
		
		<table  class="fancyTable" id="myTableFormulario222" cellpadding="0" cellspacing="0" >
			<thead>
				<tr>
					<th th:text="${#messages.msg('form222.table.col0')}" style="width: 130px;"></th>
                    <th th:text="${#messages.msg('form222.table.col1')}" style="width: 130px;"></th>
					<th th:text="${#messages.msg('form222.table.col2')}" style="width: 130px;"></th>
					<th th:text="${#messages.msg('form222.table.col3')}" style="width: 130px;"></th>
					<th th:text="${#messages.msg('form222.table.col4')}" style="width: 130px;"></th>
					<th th:text="${#messages.msg('form222.table.col5')}" style="width: 130px;"></th>	
					<th th:text="${#messages.msg('form222.table.col6')}" style="width: 130px;"></th>
					<th th:text="${#messages.msg('form222.table.col7')}" style="width: 130px;"></th>		
					<th th:text="${#messages.msg('form222.table.col8')}" style="width: 180px;"></th>	
				</tr>
			</thead>
		</table>
		
		<script type="text/javascript">
			$( document ).ready(function() {
				$('#myTableFormulario222').DataTable({
					"bProcessing": true,
					"serverSide": true,
					"searching": false,
					"lengthChange":   false,
					"ajax":{
						url :"formulario222/pagination", // json datasource
			            type: "post",  // type of method  ,GET/POST/DELETE
			            error: function(){
			              $("#myTableFormulario222_processing").css("display","none");
			            },
			            "data": function ( d ) {
			            	
			            	d.pFecha = $('#inputFecha').val();
			            }
					},
					"order": [ 1, 'desc' ],
					"columnDefs": [ 
						{ targets: '_all', visible: true,  },
						
			            {"width": "130px",
			        		className: "dt-body-center",
			                "targets": [1, 2, 3, 4, 5, 6, 7]                
			            },
			            
			            {"width": "180px",
		        		  	className: "dt-body-center",
		                  	"targets": 8
		              	},
			                  
		              	{"width": "130px",
		              		className: "dt-body-center",
		              		"orderable": false,
		              		"targets": 0,
		              		visible: true,
		              		"data": 1,
		              		"render": function ( data, type, row) {
		              			return '<button class="btn btn-info btn-modif-punto" title="Editar Cabecera" onclick="modificarFormulario('+row[9]+')"><span class="glyphicon glyphicon-pencil"></span></button>'+
		              			       '<button class="btn btn-primary btn-modif-punto" title="Editar Detalle" onclick="modificarDetalle('+row[9]+')"><span class="glyphicon glyphicon-pencil"></span></button>'  
		              			      	              			      
		              		}
		              	}
					]
				});
			}); 
		</script>	
	</div>
</body>
</html>
